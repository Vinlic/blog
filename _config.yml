# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Vinlic Blog
subtitle: 问题解决之道，即是正视自己
description: Vinlic-陈炜宾的个人博客
keywords: Vinlic
author: 一个多梦的制杖
language: zh
timezone: Asia/Chongqing
SEOTitle: Vinlic的博客 | Vinlic Blog
email: vinlic@vinlic.com
github_username: Vinlic
anchorjs: true
sidebar-avatar: img/avatar.jpg

# Friends
friends: [
    {
        title: "Vinlic官网",
        href: "https://www.vinlic.com/"
    },
    {
        title: "zhangcold",
        href: "https://zhangcold.gitee.io/"
    }
]

# The following content is not recommended to modify
search:
  path: search.json
  field: post

donate:
  img: img/donate.jpg
  content: 感谢鼓励

post_style:
  indent: indent

comment:
  type: gitment
  id: ec44ee167ef2ea0f98f4
  secret: 5031b6a9158c6e77b4467004189ddb00517c44a8
  owner: Vinlic
  repo: vinlic.github.io

lazyload:
  enable: true 
  onlypost: true
  loadingImg: /img/loading.png

#Live2D Cat
live2d:
  enable: true
  scriptFrom: jsdelivr
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: tororo
  display:
    position: left
    width: 110
    height: 260
  mobile:
    show: false

nofollow:
  enable: true
  exclude:

markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-emoji
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: '' 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.vinlic.com/
root: /
permalink: p/:abbrlink/
permalink_defaults:

# abbrlink config
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: air

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Vinlic/vinlic.github.io.git
  branch: master
